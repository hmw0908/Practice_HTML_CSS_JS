<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>2020_2번문제</title>
	<style>
		table{border-collapse: collapse;}
		td{border: 1px solid black; padding: 10px;}
		.a{text-align: center;}
	</style>
</head>
<body>
	출생연도와 학번을 입력하고 결과 출력 버튼을 클릭하시오.
	<form>
	<table>
		<tr><td class="a">출생연도</td><td colspan="4">
			<select id="year">
				<option value="2019" selected>2019</option>
				<option value="2018">2018</option>
				<option value="2017">2017</option>
			</select></td></tr>
		<tr><td class="a">학번</td><td colspan="4">
			<input type="text" placeholder="201901234" id="texted">
			<input type="button" value="결과 출력" onclick="result()">
		</td></tr>
		<tr><td class="a">결과 출력</td><td colspan="4">출생연도는 <span id="years">2019</span>년,<br>학번은 <span id="gra">201901234</span>입니다.</td></tr>
	</table>
	</form>
	<script>
		function result(){
			var text = document.getElementById("texted");
			var gra = document.getElementById("gra");
			gra.innerHTML = text.value;
			var sel_span = document.getElementById("years");
			var sel = document.getElementById("year");
			sel_span.innerHTML = sel.options[sel.selectedIndex].value;
		}
	</script>
</body>
</html>
