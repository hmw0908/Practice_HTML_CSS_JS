<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>2번문제</title>
</head>
<body>
	<form>
		<input type="checkbox" name="z" value="1000" onchange="calc(this)">연필 1천원<br>
		<input type="checkbox" name="z" value="2000" onchange="calc(this)">풀 2천원<br>
		<input type="checkbox" name="z" value="3000" onchange="calc(this)">휴지 3천원<br>
		<input type="checkbox" name="z" value="4000" onchange="calc(this)">컴 4천원<br>
		금액<input type="text" value="0" id="result">원<br>
		<input type="button" id="out" value="전체 해제" onclick="all_out()">
		<input type="button" id="over" value="전체 선택" onclick="all_over()">
		<input type="button" value="계산" onclick="resulted()">
	</form>
	<script>
		var sum = 0;
		function calc(obj){
			if(obj.checked)
				sum += parseInt(obj.value);
			else
				sum -= parseInt(obj.value);
		}

		function resulted(){
			var result = document.getElementById("result");
			result.value = sum;
		}

		function all_out(){
			var z = document.getElementsByName("z");
			for(var i = 0; i<z.length;i++){
				if(z[i].checked == true)
					z[i].checked = false;
			}
			sum = 0;
		}

		function all_over(){
			var z = document.getElementsByName("z");
			for(var i = 0; i<z.length;i++){
				if(z[i].checked == false)
					z[i].checked = true;
			}
			sum = 10000;
		}
	</script>
</body>
</html>
